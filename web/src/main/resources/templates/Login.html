<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/css/loginStyles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
<div class="login-container">
  <header class="header">
    <img src="/images/public/group-1.svg" alt="KPI Edu Logo" class="logo">
    <div class="language-selector">English (United States)</div>
  </header>
  <main class="login-form">
    <h1>Log in</h1>
    <button class="social-button facebook" onclick="redirectToHome()">
      <img src="/images/public/social-media-logo.svg" alt="Facebook Icon">
      Continue with Facebook
    </button>
    <button class="social-button google" onclick="redirectToHome()">
      <img src="/images/public/social-media-logo-1.svg" alt="Google Icon">
      Continue with Google
    </button>
    <form action="/KPIEdu/Home" method="post">
      <label for="email">Email address or user name</label>
      <input type="text" id="email" name="email" placeholder="Enter your email address or user name">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password">
      <div class="password-options">
        <div class="remember-me">
          <input type="checkbox" id="remember-me" name="remember-me">
          <label for="remember-me">Remember me</label>
        </div>
        <a href="#" class="forgot-password" onclick="redirectToForgotPassword()">Forget your password</a>
      </div>
      <button type="submit" class="login-button" onclick="redirectToHome()">Log in</button>
    </form>
    <div class="signup-link">
      Donâ€™t have an account? <a href="#" onclick="redirectToSignUp()">Sign up</a>
    </div>
  </main>
</div>
<script>
  function redirectToHome() {
    window.location.href = "/KPIEdu/Home";
  }

  function redirectToForgotPassword() {
    window.location.href = "/KPIEdu/ForgotPassword";
  }

  function redirectToSignUp() {
    window.location.href = "/KPIEdu/SignUp";
  }
</script>
</body>
</html>
